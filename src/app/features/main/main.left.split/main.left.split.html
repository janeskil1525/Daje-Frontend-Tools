<div class="flex flex-col w-full max-w-7xl mx-auto gap-6 flex-1">
    <div class="grid grid-cols-2 gap-4">
        <div>
            <app-select-projects></app-select-projects>
        </div>
        <div>
            <app-project-new-dialog />
        </div>
        <br>

        <br>
    </div>
    <p-divider type="solid" />
    <div class="card">
        <p-tabs value="0">
            <p-tablist>
                <p-tab value="0" >Objects</p-tab>
                <p-tab value="1" >Parameters</p-tab>
            </p-tablist>
            <p-tabpanels>
                <p-tabpanel value="0" >
                    <p-scrollpanel [style]="{ width: '100%', height: '450px' }">
                        <app-object-treelist></app-object-treelist>
                    </p-scrollpanel>
                </p-tabpanel>
                <p-tabpanel value="1">
                    <app-parameter-treelist-component></app-parameter-treelist-component>
                </p-tabpanel>
            </p-tabpanels>
        </p-tabs>
    </div>
</div>
