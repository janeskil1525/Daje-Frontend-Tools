<div class="card flex justify-center">
    <p-button (click)="showDialog()" label="New Project" />
    <p-dialog header="New Project" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
        <span class="p-text-secondary block mb-8">Add a new project.</span>
        <div class="flex items-center gap-4 mb-4">
            <label for="project" class="font-semibold w-24">Project</label>
            <input pInputText id="project" class="flex-auto" [(ngModel)]="payload.name" autocomplete="off" />
        </div>
        <div class="flex items-center gap-8 mb-8">
            <label for="state" class="font-semibold w-24">State</label>
            <input pInputText id="state" class="flex-auto" [(ngModel)]="payload.state" autocomplete="off" />
        </div>
        <div class="flex justify-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="visible = false" />
            <p-button label="Save" (click)="saveProject()" />
        </div>
    </p-dialog>
</div>
